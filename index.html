<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
   <main>
    <div class="container grid">
      <div class="text-content">
        <p class="person-info">“ I’ve been interested in coding for a while but never taken the
          jump, until now. I couldn’t recommend this course enough. I’m now in
          the job of my dreams and so excited about the future. ”</p>
          <div class="flex m1 profession">
            <h4 class="personName">Tanya Sinclair</h4>
            <p class="personProfession">UX Engineer</p>
          </div>
      </div>
      <div class="image-contents">

          <div class="person"><img class="image2" src="./images/image-tanya.jpg" alt="">

        </div>
        <div class="arrow-icon flex">
         <div class="prev"><img src="./images/icon-prev.svg" alt=""></div> 
          <div class="next"><img src="./images/icon-next.svg" alt=""></div>
      
        </div>
      </div>
      
    </div>
    
  </main>
  <div class="curve-image"><img src="./images/pattern-curve.svg" alt=""></div>

    <script src="script.js"></script>
  </body>
</html>
